<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About MOSHPIT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px 0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
            margin: 20px auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            border-radius: 17px;
            z-index: -1;
            animation: gradient 3s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
        }
        
        .slogan {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .music-section {
            background: rgba(52, 73, 94, 0.1);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid rgba(52, 152, 219, 0.3);
        }
        
        .music-title {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .music-link {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 10px;
        }
        
        .music-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 20px;
            right: 20px;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20px;
            left: 20px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .inspiration-quote {
            position: fixed;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.4em;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            max-width: 280px;
            text-align: center;
            line-height: 1.6;
            z-index: 500;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
            border: 3px solid rgba(52, 152, 219, 0.4);
            font-weight: 500;
        }
        
        .inspiration-quote.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .inspiration-quote.left {
            left: 20px;
        }
        
        .inspiration-quote.right {
            right: 20px;
        }
        
        .inspiration-quote.top {
            top: 100px;
        }
        
        .inspiration-quote.middle {
            top: 50%;
            transform: translateY(-50%) scale(0.8);
        }
        
        .inspiration-quote.bottom {
            bottom: 100px;
        }
        
        .inspiration-quote.middle.show {
            transform: translateY(-50%) scale(1);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #95a5a6;
            font-style: italic;
        }
        
        .xp-window {
            background: #ece9d8;
            border: 2px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            border-radius: 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-top: 20px;
        }
        
        .xp-title {
            background: linear-gradient(90deg, #0a246a, #a6caf0);
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            margin: -20px -20px 15px -20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration">🎵</div>
        <div class="decoration">🎤</div>
        <div class="decoration">🎶</div>
        
        <h1>About MOSHPIT</h1>
        <p class="slogan">专业说唱混音三年</p>
        
        <div class="xp-window">
            <div class="xp-title">MOSHPIT'S WORLD</div>
            <div class="music-section">
                <div class="music-title">🎧 混音作品集</div>
                <a href="https://music.163.com/playlist?id=8271964710&uct2=U2FsdGVkX18KK8mXrFwu862BCJx4HMlW1UO3yPd1X4Q=" 
                   class="music-link" 
                   target="_blank" 
                   rel="noopener noreferrer">
                   🎼 立即收听
                </a>
            </div>
            
            <div class="music-section">
                <div class="music-title" style="cursor: pointer; position: relative;" onclick="toggleCooperation()">
                    🤝 和我合作
                    <span id="cooperationToggle" style="position: absolute; top: -8px; right: -8px; background: #ff6b6b; color: white; font-size: 0.6em; padding: 2px 6px; border-radius: 10px; animation: pulse 2s infinite;">点击展开</span>
                </div>
                <div id="cooperationContent" style="display: none; font-size: 1.2em; line-height: 1.6; color: #34495e; margin: 20px 0; text-align: center; transition: all 0.3s ease;">
                    <p style="margin: 10px 0;"><strong>首单99</strong></p>
                    <p style="margin: 10px 0;"><strong>日常 159</strong></p>
                    <p style="margin: 15px 0; font-size: 0.9em; color: #7f8c8d;">联系微信：</p>
                    <p style="margin: 10px 0; font-family: 'Ma Shan Zheng', cursive; font-size: 1.4em; color: #e74c3c; background: rgba(231, 76, 60, 0.1); padding: 8px; border-radius: 10px; display: inline-block;">MyBaeChenShiYi4L</p>
                </div>
            </div>
            
            <div class="music-section">
                <div class="music-title" style="cursor: pointer; position: relative;" onclick="toggleAbout()">
                    📖 关于MOSHPIT
                    <span id="aboutToggle" style="position: absolute; top: -8px; right: -8px; background: #4ecdc4; color: white; font-size: 0.6em; padding: 2px 6px; border-radius: 10px; animation: pulse 2s infinite;">点击展开</span>
                </div>
                <div id="aboutContent" style="display: none; font-family: 'Ma Shan Zheng', cursive; font-size: 1.3em; line-height: 1.8; color: #2c3e50; margin: 20px 0; text-align: center; letter-spacing: 2px; transition: all 0.3s ease;">
                    燎沉香 消溽暑 鸟雀呼晴 侵晓窥檐语 叶上初阳干宿雨 水面清圆 一一风荷举<br><br>
                    故乡遥 何日去 家住吴门 久作长安旅 五月渔郎相忆否 小楫轻舟 梦入芙蓉浦
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p></p>
        </div>
    </div>
    
    <!-- 网易云音乐播放器 -->
    <div id="musicPlayer" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
        <div style="position: relative; display: inline-block;">
            <div style="position: absolute; top: -30px; left: 0; background: linear-gradient(45deg, #ff6b6b, #feca57); color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2); animation: floatUp 3s ease-in-out infinite; white-space: nowrap;">
                🌟 今日推荐，点击播放
            </div>
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" 
                    src="https://music.163.com/outchain/player?type=2&id=2095489164&auto=1&height=66"></iframe>
        </div>
    </div>
    
    <!-- 备用音乐播放器提示 -->
    <div id="musicFallback" style="position: fixed; bottom: 20px; left: 20px; z-index: 999; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; display: none;">
        <p style="margin: 0; font-size: 12px;">🎵 音乐播放器加载中...</p>
        <a href="https://music.163.com/playlist?id=8271964710" target="_blank" style="color: #3498db; text-decoration: none; font-size: 11px;">点击这里打开音乐</a>
    </div>
    
    <script>
        // 音乐播放状态管理
        let musicPlayState = {
            isPlaying: false,
            isLoaded: false,
            playAttempts: 0,
            maxAttempts: 3
        };
        
        // 正能量语句库
        const inspirationQuotes = [
            "每一次努力都不会白费 ✨",
            "相信自己，你比想象中更强大 💪",
            "梦想的路上，每一步都算数 🌟",
            "坚持就是胜利，永不放弃 🚀",
            "今天的付出，是明天的收获 🌈",
            "勇敢前行，美好就在前方 🌸",
            "用心生活，用爱创造 ❤️",
            "困难只是暂时的，坚持就是永恒 ⭐",
            "每一个开始都是成功的第一步 🎯",
            "相信自己，你正在创造奇迹 ✨",
            "生活因梦想而精彩 🌺",
            "努力的人运气都不会太差 🍀",
            "今天的汗水是明天的光芒 ☀️",
            "保持热爱，奔赴山海 🌊",
            "心若向阳，无畏悲伤 🌻",
            "路虽远行则将至，事虽难做则必成 🏔️",
            "不经历风雨，怎能见彩虹 🌈",
            "越努力，越幸运 🎊",
            "做最好的自己，遇见更好的生活 🌹",
            "星光不问赶路人，时光不负有心人 ✨"
        ];
        
        // 显示正能量语句（带过渡效果）
        function showInspirationQuote() {
            // 随机选择语句和位置
            const randomQuote = inspirationQuotes[Math.floor(Math.random() * inspirationQuotes.length)];
            const positions = ['left top', 'left middle', 'left bottom', 'right top', 'right middle', 'right bottom'];
            const randomPosition = positions[Math.floor(Math.random() * positions.length)];
            const [side, vertical] = randomPosition.split(' ');
            
            // 查找现有语句元素
            let existingQuote = document.querySelector('.inspiration-quote');
            
            if (existingQuote) {
                // 如果已存在，先淡出再更新内容
                existingQuote.classList.remove('show');
                setTimeout(() => {
                    existingQuote.className = `inspiration-quote ${side} ${vertical}`;
                    existingQuote.textContent = randomQuote;
                    existingQuote.classList.add('show');
                }, 600);
            } else {
                // 创建新的语句元素
                const quoteElement = document.createElement('div');
                quoteElement.className = `inspiration-quote ${side} ${vertical}`;
                quoteElement.textContent = randomQuote;
                
                document.body.appendChild(quoteElement);
                
                // 延迟显示动画
                setTimeout(() => {
                    quoteElement.classList.add('show');
                }, 100);
            }
        }
        
        // 添加一些复古的闪烁效果
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.backgroundColor = '#fff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 2s linear forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // 创建闪烁动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 0; transform: scale(0); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
        
        // 每隔一段时间创建闪烁效果
        setInterval(createSparkle, 3000);
        
        // 页面加载完成后的欢迎效果
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'fadeInUp 1s ease-out';
        });
        
        // 切换关于MOSHPIT内容的显示/隐藏
        function toggleAbout() {
            const aboutContent = document.getElementById('aboutContent');
            const aboutToggle = document.getElementById('aboutToggle');
            
            // 使用requestAnimationFrame优化动画性能
            requestAnimationFrame(() => {
                if (aboutContent.style.display === 'none') {
                    aboutContent.style.display = 'block';
                    aboutContent.style.animation = 'fadeIn 0.3s ease-in';
                    aboutToggle.textContent = '点击收回';
                } else {
                    aboutContent.style.display = 'none';
                    aboutToggle.textContent = '点击展开';
                }
            });
            
            // 用户交互时随机显示正能量语句
            if (Math.random() > 0.7) { // 30%概率显示
                setTimeout(() => {
                    showInspirationQuote();
                }, 500);
            }
        }
        
        // 切换合作内容显示/隐藏
        function toggleCooperation() {
            const cooperationContent = document.getElementById('cooperationContent');
            const cooperationToggle = document.getElementById('cooperationToggle');
            
            // 使用requestAnimationFrame优化动画性能
            requestAnimationFrame(() => {
                if (cooperationContent.style.display === 'none') {
                    cooperationContent.style.display = 'block';
                    cooperationContent.style.animation = 'fadeIn 0.3s ease-in';
                    cooperationToggle.textContent = '点击收回';
                } else {
                    cooperationContent.style.display = 'none';
                    cooperationToggle.textContent = '点击展开';
                }
            });
            
            // 用户交互时随机显示正能量语句
            if (Math.random() > 0.7) { // 30%概率显示
                setTimeout(() => {
                    showInspirationQuote();
                }, 500);
            }
        }
        
        // 音乐播放器加载检测和备用方案
        function checkMusicPlayer() {
            const iframe = document.querySelector('iframe[src*="music.163.com"]');
            const fallback = document.getElementById('musicFallback');
            
            if (!iframe) return;
            
            // 标记播放器已加载
            musicPlayState.isLoaded = true;
            
            // 检测iframe是否加载成功
            setTimeout(() => {
                try {
                    // 如果播放器加载失败，显示备用方案
                    if (!iframe || iframe.style.display === 'none') {
                        fallback.style.display = 'block';
                    }
                } catch (e) {
                    // 跨域错误时显示备用方案
                    fallback.style.display = 'block';
                }
            }, 3000);
            
            // 监听iframe加载错误
            iframe.addEventListener('error', () => {
                fallback.style.display = 'block';
                musicPlayState.isLoaded = false;
            });
        }
        
        // 页面加载完成后检查音乐播放器
        window.addEventListener('load', () => {
            document.querySelector('.container').style.animation = 'fadeInUp 1s ease-out';
            checkMusicPlayer();
            
            // 立即显示第一个正能量语句
            showInspirationQuote();
            
            // 尝试自动播放音乐（需要用户交互）
            setTimeout(() => {
                tryAutoPlayMusic();
            }, 2000);
            
            // 设置定时更新正能量语句（每5秒一次）
            setInterval(() => {
                showInspirationQuote();
            }, 5000);
        });
        
        // 点击页面任意位置有机会显示正能量语句
        document.addEventListener('click', (e) => {
            // 避免在播放器区域触发
            if (e.target.closest('#musicPlayer') || e.target.closest('#musicFallback')) return;
            
            // 10%概率显示正能量语句
            if (Math.random() > 0.9) {
                setTimeout(() => {
                    showInspirationQuote();
                }, 300);
            }
        });
        
        // 智能音乐自动播放
        function tryAutoPlayMusic() {
            const musicPlayer = document.getElementById('musicPlayer');
            const iframe = musicPlayer.querySelector('iframe');
            
            // 避免重复触发播放
            if (musicPlayState.isPlaying || musicPlayState.playAttempts >= musicPlayState.maxAttempts) {
                return;
            }
            
            // 创建用户交互事件来触发播放
            const triggerAutoPlay = () => {
                // 避免重复触发播放
                if (musicPlayState.isPlaying) return;
                musicPlayState.isPlaying = true;
                musicPlayState.playAttempts++;
                
                // 显示播放提示
                const playIndicator = document.createElement('div');
                playIndicator.innerHTML = '🎵 音乐播放中...';
                playIndicator.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 10px 15px;
                    border-radius: 20px;
                    font-size: 12px;
                    z-index: 1001;
                    animation: fadeIn 0.5s ease;
                `;
                document.body.appendChild(playIndicator);
                
                setTimeout(() => {
                    playIndicator.remove();
                }, 3000);
            };
            
            // 监听第一次用户交互
            const userEvents = ['click', 'touchstart', 'keydown', 'scroll'];
            const playOnce = (e) => {
                triggerAutoPlay();
                userEvents.forEach(event => {
                    document.removeEventListener(event, playOnce);
                });
            };
            
            userEvents.forEach(event => {
                document.addEventListener(event, playOnce, { once: true });
            });
            
            // 如果5秒内没有用户交互，显示播放按钮
            setTimeout(() => {
                if (document.querySelector('#musicPlayer iframe') && !musicPlayState.isPlaying && musicPlayState.playAttempts < musicPlayState.maxAttempts) {
                    const playButton = document.createElement('div');
                    playButton.innerHTML = '🎵 点击播放音乐';
                    playButton.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: rgba(231, 76, 60, 0.9);
                        color: white;
                        padding: 10px 15px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-size: 12px;
                        z-index: 1001;
                        animation: fadeIn 0.5s ease;
                    `;
                    playButton.onclick = () => {
                        triggerAutoPlay();
                        playButton.remove();
                    };
                    document.body.appendChild(playButton);
                    
                    setTimeout(() => {
                        playButton.remove();
                    }, 5000);
                }
            }, 5000);
        }
        
        // 添加淡入动画
        const fadeInStyle = document.createElement('style');
        fadeInStyle.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(fadeInStyle);
    </script>
</body>
</html>
